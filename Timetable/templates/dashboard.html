{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    {% block carousel %}
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">

                        <img class="d-block col-md-4" width="200" height="200" src="{% static 'images/carousel-deadline1.jpeg' %}" alt="First slide">
                    </div>
                <div class="carousel-item">
                    <img class="d-block  col-md-4" width="200" height="200" src="{% static 'images/internet-chatting.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-md-4" width="200" height="200" src="{% static 'images/timetable-edit.png' %}" alt="Third slide">
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    {% endblock %}

    {% if user.is_authenticated %}
        {% include 'user.html' %}
    {% else %}
        {% include 'anonymous.html' %}
    {% endif %}
{% endblock %}
